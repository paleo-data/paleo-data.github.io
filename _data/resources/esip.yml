title: Earth Science Information Partners (ESIP)
annotation: ESIP is a professional group for Earth science data professionals that facilitates interdisciplinary collaborations to share technical knowledge and engage with data users. It is a nonprofit funded by cooperative agreements with several U.S. federal agencies (NASA, NOAA, USGS) and is supported by a small number of paid staff. Anyone can participate in the ESIP community.
