title: The time for a chronostratigraphic vocabulary is now, but how?
annotation: Slides from a talk presented at SPNHC TDWG 2024, the jointly held annual conference of the Society for the Preservation of Natural History Collections (SPNHC) and Biodiversity Information Standards (TDWG). Presentation describes a collaboration between members of PDWG and staff at the Global Biodiversity Information Facility (GBIF) to develop and implement a controlled vocabulary for chronostratigraphy based on the chart maintained by the International Commission on Stratigraphy.
topics: [chronostratigraphy, controlled vocabulary]