title: ESIP Physical Sample Curation Cluster
annotation: The Physical Sample Curation Cluster is a topical group within Earth Science Information Partners (ESIP). Members meet regularly to enhance discoverability, access, and use of sample collections by providing a forum for information and curation professionals, cyberinfrastructure providers, and researchers to share practices and challenges. New participants are welcome, and more information can be found on the website.
